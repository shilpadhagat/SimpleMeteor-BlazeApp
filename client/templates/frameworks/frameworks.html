<template name="frameworks">
  <h1><center>JavaScript Frameworks</center></h1>
  <div>
    <div class='row'>
        <div class='col-md-3'>
          <h3><b>Name</b></h3>
        </div>
        <div class='col-md-3'>
          <h3><b>Type</b></h3>
        </div>
        <div class='col-md-3'>
          <h3><b>Description</b></h3>
        </div>
        <div class='col-md-3 glyphicon glyphicon-plus' type="click" style="color:rgb(57,104,255)" id="add" >
        </div>
    </div> 
    <div id="frameworks">
      {{#each frameworks
      }}
        {{> framework}}
      {{else}}
        <h4>
          You haven't added any favorite frameworks, click the Add button!
        </h4>
      {{/each}}
    </div>
  </div>
</template>
